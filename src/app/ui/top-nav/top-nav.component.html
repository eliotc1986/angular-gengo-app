<nav class="navbar">
  <div class="navbar-brand">
    <a class="navbar-item" routerLink="/">
      <img
        src="assets/images/logo.svg"
        width="40px"
        height="40px"
        alt="GengoApp logo"
      />
      GengoApp
    </a>

    <div
      class="navbar-burger burger"
      (click)="toggleCollapse()"
      [ngClass]="{ 'is-active': show }"
    >
      <span></span> <span></span> <span></span>
    </div>
  </div>

  <div class="navbar-menu" [ngClass]="{ 'is-active': show }">
    <div class="navbar-start"></div>

    <div class="navbar-end">
      <a
        class="navbar-item"
        routerLink="/login"
        *ngIf="!auth.currentUser"
        (click)="toggleCollapse()"
      >
        Signup/Login?
      </a>
      <a
        class="navbar-item is-underlined"
        [ngClass]="{ 'is-active': location.path() === '/phrases' }"
        routerLink="/phrases"
        *ngIf="auth.currentUser"
        (click)="toggleCollapse()"
      >
        Translations
      </a>
      <a
        class="navbar-item is-underlined"
        [ngClass]="{ 'is-active': location.path() === '/mistakes' }"
        routerLink="/mistakes"
        *ngIf="auth.currentUser"
        (click)="toggleCollapse()"
      >
        Learning Points
      </a>
      <a
        class="navbar-item is-underlined"
        [ngClass]="{ 'is-active': location.path() === '/posts' }"
        routerLink="/posts"
        *ngIf="auth.currentUser"
        (click)="toggleCollapse()"
      >
        Posts
      </a>
      <!-- dropdown -->
      <div
        class="navbar-item has-dropdown is-hoverable"
        *ngIf="auth.currentUser"
      >
        <a class="navbar-link" routerLink="/profile" (click)="toggleCollapse()">
          <span class="image is-round is-24x24 is-rounded is-hidden-touch">
            <img
              [src]="
                auth.currentUser.photoURL || 'assets/images/default-user.svg'
              "
              width="24px"
              height="24px"
              class="profile-image"
            />
          </span>
          <span class="is-hidden-desktop">Account</span>
        </a>
        <div class="navbar-dropdown">
          <a
            class="navbar-item"
            [ngClass]="{ 'is-active': location.path() === '/profile' }"
            routerLink="/profile"
            (click)="toggleCollapse()"
          >
            Profile
          </a>
          <hr class="navbar-divider" />
          <a
            class="navbar-item"
            [ngClass]="{ 'is-active': location.path() === '/feedback' }"
            routerLink="/feedback"
            (click)="toggleCollapse()"
          >
            Feedback
          </a>
          <a
            class="navbar-item"
            [ngClass]="{ 'is-active': location.path() === '/support' }"
            routerLink="/support"
            (click)="toggleCollapse()"
          >
            Support
          </a>
          <hr class="navbar-divider" />
          <a
            class="navbar-item"
            *ngIf="auth.currentUser"
            (click)="signout(); toggleCollapse()"
          >
            Signout
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
