<div class="content">
  <h3>My Posts</h3>
</div>

<a (click)="isAddPost=true" *ngIf="!isAddPost">Add Post</a>

<div *ngIf="isAddPost">
  <post-form></post-form>
  <a style="display: inline-block; margin-top: 5px" (click)="isAddPost=false">Cancel</a>
</div>

<hr>

<div *ngFor="let post of posts | async">
  <post-detail [post]='post'></post-detail>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>
