<div class="md-card">
  <img *ngIf="post.url" ng-src="post.url" class="md-card-image" alt="post image" src="{{ post.url }}">
  <div class="md-card-title">
    <span class="md-headline">{{ post.title }}</span>
  </div>
  <div class="md-card-content">
    <p>{{ post.body }}</p>
    <p>{{ post.translation }}</p>
  </div>
  <div class="md-card-actions">
    <span class="button is-small is-danger is-pulled-right" (click)='deletePost(post)'>Delete</span>
  </div>
</div>
