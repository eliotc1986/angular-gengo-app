<a (click)="isAddPost=true" *ngIf="!isAddPost">New Post</a>

<div *ngIf="isAddPost">
  <upload-form></upload-form>
  <a style="display: inline-block; margin-top: 5px" (click)="isAddPost=false">Cancel</a>
</div>

<hr>

<div *ngFor="let upload of uploads | async">
  <upload-detail [upload]='upload'></upload-detail>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>
