<div class="card-content">
  <!-- normal view -->
  <div *ngIf="!edit">
    <div class="is-pulled-right">
      <div
        class="dropdown is-right"
        [class.is-active]="actionDropdownOpen"
        (click)="toggleDropdown()"
      >
        <div class="dropdown-trigger">
          <button
            class="button"
            aria-haspopup="true"
            aria-controls="dropdown-menu3"
          >
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
          <div class="dropdown-content">
            <a class="dropdown-item has-text-grey-dark" (click)="toggleEdit()"
              >Edit</a
            >
            <hr class="dropdown-divider" />
            <a
              class="dropdown-item has-text-grey-dark"
              (click)="deleteTranslation()"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>

    <h3 class="translation__title">
      <span *ngIf="translation.ja">{{ translation.ja }}</span>
      <i
        *ngIf="!translation.ja"
        class="fas fa-spinner fa-spin"
        aria-hidden="true"
      ></i>
      <button
        class="button is-hidden-touch"
        title="Listen"
        *ngIf="translation.ja"
        (click)="textToSpeech()"
      >
        <span class="icon">
          <i class="fas fa-volume-up has-text-link" aria-hidden="true"></i>
        </span>
      </button>
    </h3>

    <p class="translation__phonetics" *ngIf="translation.furigana">
      {{ translation.furigana }}
    </p>
    <p class="translation__meaning">{{ translation.en || translationMsg }}</p>
    <div class="sub-footer">
      <div class="is-clearfix">
        <div *ngIf="translation.notes" class="content">
          <h5>Notes</h5>
          <pre>{{ translation.notes }}</pre>
        </div>
        <p *ngIf="!translation.notes"><a class="tag is-light" (click)="toggleEdit()">Add notes</a></p>
        <a class="is-pulled-right" (click)="toggleEdit()">Edit</a>
      </div>
    </div>

    <div class="sub-footer is-clearfix">
      <span
        class="verify-icon icon"
        title="Translation verified"
        *ngIf="translation.verified"
        (click)="updateStatus(false)"
      >
        <i class="fa fa-heart has-text-danger" aria-hidden="true"></i>
      </span>
      <span
        class="verify-icon icon"
        title="Verify translation"
        *ngIf="!translation.verified"
        (click)="updateStatus(true)"
      >
        <i class="fa fa-heart has-text-grey-light" aria-hidden="true"></i>
      </span>

      <div class="is-pulled-right">
        <span class="icon is-small">
          <i class="far fa-calendar-alt" aria-hidden="true"></i>
        </span>
        <span class="date-time">{{
          translation.created_at | date: "mediumDate"
        }}</span>
      </div>
    </div>
  </div>

  <!-- edit form -->
  <div *ngIf="edit">
    <p style="margin-bottom: 6px"><b>Edit Phrase</b></p>
    <div class="field">
      <label>Japanese</label>
      <input
        type="text"
        placeholder="{{translation.ja || 'Add Japanese' }}"
        class="input"
        [(ngModel)]="translation.ja"
        required
        minlength="2"
        maxlength="100"
        #ja="ngModel"
      />
    </div>

    <div class="field">
      <label>Furigana</label>
      <input
        type="text"
        placeholder="{{translation.furigana || 'Add furigana' }}"
        class="input"
        [(ngModel)]="translation.furigana"
        required
        minlength="2"
        maxlength="100"
        #furigana="ngModel"
      />
    </div>

    <div class="field">
      <label>English</label>
      <input
        type="text"
        placeholder="{{translation.en || 'Add English' }}"
        class="input"
        [(ngModel)]="translation.en"
        required
        minlength="2"
        maxlength="100"
        #en="ngModel"
      />
    </div>

    <div class="field">
      <label>Notes</label>
      <textarea
        placeholder="{{translation.notes || 'Add study notes' }}"
        class="textarea"
        [(ngModel)]="translation.notes"
        maxlength="500"
        #notes="ngModel"
      ></textarea>
    </div>

    <div class="field field is-grouped">
      <p class="control">
        <a class="button is-link" (click)="updateTranslation()"
          >Update Phrase</a
        >
      </p>
      <p class="control">
        <a class="button is-default" (click)="toggleEdit()">Cancel</a>
      </p>
    </div>
  </div>
</div>
