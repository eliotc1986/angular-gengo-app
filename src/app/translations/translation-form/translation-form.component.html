<div class="tabs is-boxed">
  <ul>
    <li [ngClass]="{ 'is-active': !isJapaneseInput }"><a (click)="isJapaneseInput=false">English</a></li>
    <li [ngClass]="{ 'is-active': isJapaneseInput }"><a (click)="isJapaneseInput=true">Japanese</a></li>
  </ul>
</div>

<div *ngIf="!isJapaneseInput">
  <input placeholder="Type in English" class="input"
  [(ngModel)]="translation.en"
  required minlength="1" maxlength="100"
  #en='ngModel' autofocus>

  <div *ngIf="en.dirty">
    <span *ngIf='en.errors; then errors else valid'>template renders here...</span>
  </div>

  <button class="button is-primary" (click)="createTranslation()" [disabled]="!en.valid">Add Phrase</button>
</div>

<div *ngIf="isJapaneseInput">
  <input placeholder="Type in Japanese" class="input"
  [(ngModel)]="translation.ja"
  required minlength="1" maxlength="100"
  #ja='ngModel' autofocus>

  <div *ngIf="ja.dirty">
    <span *ngIf='ja.errors; then errors else valid'>template renders here...</span>
  </div>

  <button class="button is-primary" (click)="createTranslation()" [disabled]="!ja.valid">Add Phrase</button>
</div>

<ng-template #valid>
  <p class="help is-success">looks good!</p>
</ng-template>

<ng-template #errors>
  <p class="help is-danger">form contains errors!</p>
</ng-template>
