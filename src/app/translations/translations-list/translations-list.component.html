<translation-form></translation-form>

<hr>

<div class="content">
  <h4>My Saved Phrases</h4>
</div>

<div *ngFor="let translation of filteredTranslations | reverse" class="card">
  <translation-detail [translation]='translation'></translation-detail>
</div>

<!-- blank-state -->
<div *ngIf="filteredTranslations?.length < 1 && !showSpinner" class="blank-state">
  <figure class="image is-128x128 is-centered">
    <img src="assets/images/pen.svg">
  </figure>
  <h5 class="has-text-grey-dark"><b>Looks like you haven't added any translations yet</b></h5>
  <p class="has-text-gray-light">Why don't you add one?</p>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>

<hr>

<div class="notification is-info">
  <p>New: Learn how to add a quick link to GengoApp to your iPhone homescreen in <a href="/add_gengo_app_to_homescreen">3 easy steps!</a></p>
</div>
