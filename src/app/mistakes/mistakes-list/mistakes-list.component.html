<div>
  <mistake-form></mistake-form>

  <hr />

  <h3 class="title is-5">Filters</h3>

  <div class="field">
    <input
      type="checkbox"
      [(ngModel)]="verified"
      (change)="filterBooleanTrue('verified', verified); unverified = false"
    />
    <label>Show Favorites</label>
  </div>
  <hr />
</div>

<div
  *ngFor="let mistake of (filteredMistakes | reverse)"
  class="card message-card"
>
  <mistake-detail [mistake]="mistake"></mistake-detail>
</div>

<!-- blank-state -->
<div *ngIf="filteredMistakes?.length < 1 && !showSpinner" class="blank-state">
  <figure class="image is-128x128 is-centered is-block">
    <img src="assets/images/brain.svg" />
  </figure>
  <h5 class="has-text-grey-dark">
    <b>Looks like you haven't added any mistakes yet</b>
  </h5>
  <p class="has-text-gray-light">Why don't you add one?</p>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>
