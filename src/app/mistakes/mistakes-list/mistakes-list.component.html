<div *ngIf="!isFilter">
  <mistake-form></mistake-form>
  <hr>
  <a (click)="isFilter=true">Show Filters</a>
  <hr>
</div>

<div *ngIf="isFilter">
  <p><b>Filters:</b></p>

  <label for="content">Search by Title</label>
  <input type="text"
         [(ngModel)]="content"
         (keyup.enter)="filterPartial('content', content)">

  <button *ngIf="content"
          (click)="removeFilter('content')">

          Remove Filter
        </button>

  <br>

  <label>Verified?</label>
  <input type="checkbox"
         [(ngModel)]="verified"
         (change)="filterBooleanTrue('verified', verified); unverified=false;">

  <br>

  <label>UnVerified?</label>
  <input type="checkbox"
         [(ngModel)]="unverified"
         (change)="filterBooleanFalse('verified', unverified); verified=false;">

  <br>

  <label for="errorCount">Error Count</label>
  <input type="number"
         id="errorCount"
         [(ngModel)]="errorCount"
         (change)="filterGreaterThan('errorCount', errorCount)">

  <button *ngIf="errorCount"
          (click)="removeFilter('errorCount')">

          Remove Filter
        </button>

  <hr>

  <a (click)="isFilter=false">Cancel</a>

  <hr>
</div>

<div *ngFor="let mistake of filteredMistakes" class="card">
  <mistake-detail [mistake]='mistake'></mistake-detail>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>
