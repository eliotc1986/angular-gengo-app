<div *ngIf="!filter">
  <div class="content">
    <h3>Your Memos</h3>
    <p>Make a note about a common mistake you've made so you don't forget about it in the future!</p>
  </div>

  <mistake-form></mistake-form>

  <hr>

  <div *ngIf="filteredMistakes?.length > 1 && !showSpinner">
    <a (click)="toggleFilters()">Show Filters</a>
    <hr>
  </div>
</div>

<div *ngIf="filter">
  <h3 class="title is-5">Filters</h3>

  <label>Verified?</label>
  <input type="checkbox"
         [(ngModel)]="verified"
         (change)="filterBooleanTrue('verified', verified); unverified=false;">

  <br>

  <label>Unverified?</label>
  <input type="checkbox"
         [(ngModel)]="unverified"
         (change)="filterBooleanFalse('verified', unverified); verified=false;">

  <br>

  <hr>

  <p>Returned Results: <b>{{ mistakesCount }}</b></p>
  <a (click)="toggleFilters(); resetFilters()">Clear Filters</a>

  <hr>
</div>

<div *ngFor="let mistake of filteredMistakes | reverse" class="card">
  <mistake-detail [mistake]='mistake'></mistake-detail>
</div>

<!-- blank-state -->
<div *ngIf="filteredMistakes?.length < 1 && !showSpinner" class="blank-state">
  <figure class="image is-128x128 is-centered">
    <img src="assets/images/brain.svg">
  </figure>
  <h5 class="has-text-grey-dark"><b>Looks like you haven't added any mistakes yet</b></h5>
  <p class="has-text-gray-light">Why don't you add one?</p>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>
