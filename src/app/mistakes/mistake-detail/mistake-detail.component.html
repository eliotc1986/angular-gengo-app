<article class="message is-primary">
  <div class="message-header">
    <div class="verify-icon">
      <span
        class="icon"
        title="Verified correction"
        *ngIf="mistake.verified"
        (click)="updateStatus(false)"
      >
        <i class="fa fa-heart has-text-danger" aria-hidden="true"></i>
      </span>
      <span
        class="icon"
        title="Unverified correction"
        *ngIf="!mistake.verified"
        (click)="updateStatus(true)"
      >
        <i class="far fa-heart" aria-hidden="true"></i>
      </span>
      <span *ngIf="mistake.title">{{ mistake.title }}</span>
      <span *ngIf="!mistake.title">{{
        mistake.created_at | date: "mediumDate"
      }}</span>
    </div>
    <div
      class="dropdown is-right"
      [class.is-active]="actionDropdownOpen"
      (click)="toggleDropdown()"
    >
      <div class="dropdown-trigger">
        <button
          class="button"
          aria-haspopup="true"
          aria-controls="dropdown-menu3"
        >
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu3" role="menu">
        <div class="dropdown-content">
          <a class="dropdown-item has-text-grey-dark" (click)="toggleEdit()"
            >Edit</a
          >
          <hr class="dropdown-divider" />
          <a class="dropdown-item has-text-grey-dark" (click)="deleteMistake()"
            >Delete</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="card-content">
    <!-- normal-view -->
    <div *ngIf="!edit">
      <h3 *ngIf="mistake.content" class="strike-out">{{ mistake.content }}</h3>
      <div class="sub-footer">
        <p class="sub-text">
          <b>{{ mistake.correction }}</b>
        </p>
        <div class="notes is-clearfix">
          <div *ngIf="mistake.notes">
            <p>{{ mistake.notes }}</p>
            <p (click)="toggleEdit()">
              <a class="has-text-link is-pulled-right">Edit</a>
            </p>
          </div>
          <a *ngIf="!mistake.notes" class="tag" (click)="toggleEdit()"
            >Add a description...</a
          >
        </div>
      </div>

      <div class="sub-footer is-clearfix">
        <!-- Mistake count -->
        <div class="error-count is-pulled-left">
          <span>Mistake count: </span>
          <span class="icon has-text-info" (click)="decreaseErrorCount()">
            <i class="fas fa-minus-circle" aria-hidden="true"></i>
          </span>
          <span class="has-text-grey-dark">{{ mistake.errorCount }}</span>
          <span class="icon has-text-info" (click)="increaseErrorCount()">
            <i class="fas fa-plus-circle" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Created at -->
        <div class="is-pulled-right">
          <span class="icon is-small">
            <i class="far fa-calendar-alt" aria-hidden="true"></i>
          </span>
          <span class="date-time">{{
            mistake.created_at | date: "mediumDate"
          }}</span>
        </div>
      </div>
    </div>

    <!-- edit-view -->
    <div *ngIf="edit">
      <p style="margin-bottom: 6px"><b>Edit Learning Point</b></p>
      <div class="field">
        <input
          type="text"
          placeholder="{{mistake.title || 'Learning point title' }}"
          class="input is-medium"
          [(ngModel)]="mistake.title"
          required
          minlength="2"
          maxlength="100"
          #correction="ngModel"
        />
      </div>

      <div class="field">
        <input
          type="text"
          placeholder="{{mistake.content || 'What was your mistake?' }}"
          class="input is-medium"
          [(ngModel)]="mistake.content"
          required
          minlength="2"
          maxlength="100"
          #content="ngModel"
        />
      </div>

      <div class="field">
        <input
          type="text"
          placeholder="{{mistake.correction || 'What is the correct Japanese?' }}"
          class="input is-medium"
          [(ngModel)]="mistake.correction"
          required
          minlength="2"
          maxlength="100"
          #correction="ngModel"
        />
      </div>

      <div class="field">
        <textarea
          placeholder="{{mistake.notes || 'Add notes' }}"
          class="textarea is-medium"
          [(ngModel)]="mistake.notes"
          required
          minlength="2"
          maxlength="1000"
          rows="5"
          #notes="ngModel"
        ></textarea>
      </div>

      <div class="field">
        <a
          class="button is-link is-medium is-fullwidth"
          (click)="updateMistake()"
          >Update</a
        >
        <a
          class="button is-default is-medium is-fullwidth"
          (click)="toggleEdit()"
          >Cancel</a
        >
      </div>
    </div>
  </div>
</article>
