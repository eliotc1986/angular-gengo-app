<article class="message is-primary">
  <div class="message-header">
    <div>
      <span *ngIf="mistake.title">{{ mistake.title }}</span>
    </div>
    <div
      class="dropdown is-right"
      [class.is-active]="actionDropdownOpen"
      (click)="toggleDropdown()"
    >
      <div class="dropdown-trigger">
        <button
          class="button"
          aria-haspopup="true"
          aria-controls="dropdown-menu3"
        >
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu3" role="menu">
        <div class="dropdown-content">
          <a class="dropdown-item" (click)="toggleEdit()"
            >Edit</a
          >
          <hr class="dropdown-divider" />
          <a class="dropdown-item" (click)="deleteMistake()"
            >Delete</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="card-content">
    <div class="mistake is-error">
      <h4 class="mistake__text">
        <span class="mistake__icon"
          ><i class="fas fa-times fa-fw" aria-hidden="true"></i
        ></span>
        <span class="mistake__title">
          <span *ngIf="mistake.content"> {{ mistake.content }} </span>
          <a *ngIf="!mistake.content" (click)="toggleEdit()"
            >Add mistake text...</a
          >
        </span>
      </h4>
    </div>
    <div class="mistake last is-correction">
      <h4 class="mistake__text">
        <span class="mistake__icon"
          ><i class="fas fa-check fa-fw" aria-hidden="true"></i
        ></span>
        <span class="mistake__title">
          <span *ngIf="mistake.correction"> {{ mistake.correction }} </span>
          <a *ngIf="!mistake.correction" (click)="toggleEdit()"
            >Add correct text...</a
          >
        </span>
      </h4>
    </div>

    <div class="sub-footer">
      <div class="notes is-clearfix">
        <div class="content" *ngIf="mistake.notes">
          <h6>Notes</h6>
          <p>{{ mistake.notes }}</p>
        </div>
        <a *ngIf="!mistake.notes" class="tag" (click)="toggleEdit()"
          >Add notes</a
        >
        <p (click)="toggleEdit()">
          <a class="has-text-link is-pulled-right">Edit</a>
        </p>
      </div>
    </div>

    <div class="sub-footer is-clearfix">
      <div class="is-pulled-left">
        <!-- Like -->
        <div
          *ngIf="!mistake.liked"
          class="like-icon"
          (click)="updateMistakeLike(true)"
        >
          <span class="icon" title="Undo like">
            <i class="fa fa-heart has-text-grey-light" aria-hidden="true"></i>
          </span>
          <span>Like</span>
        </div>

        <!-- Unlike -->
        <div
          *ngIf="mistake.liked"
          class="like-icon has-text-danger"
          (click)="updateMistakeLike(false)"
        >
          <span class="icon" title="Liked">
            <i class="fa fa-heart animated tada" aria-hidden="true"></i>
          </span>
          <span class="animated slideInLeft">Liked</span>
        </div>

        <!-- Mistake count -->
        <!--
          <div class="error-count">
            <span>Count: </span>
            <span class="icon has-text-info" (click)="decreaseErrorCount()">
              <i class="fas fa-minus-circle" aria-hidden="true"></i>
            </span>
            <span class="has-text-grey-dark">{{ mistake.errorCount }}</span>
            <span class="icon has-text-info" (click)="increaseErrorCount()">
              <i class="fas fa-plus-circle" aria-hidden="true"></i>
            </span>
          </div>
        -->
      </div>

      <!-- Created at -->
      <div class="is-pulled-right">
        <span class="icon is-small">
          <i class="far fa-calendar-alt" aria-hidden="true"></i>
        </span>
        <span class="date-time">{{
          mistake.created_at | date: "mediumDate"
        }}</span>
      </div>
    </div>
  </div>
</article>

<!-- Edit Mistake Modal -->
<div class="modal" [ngClass]="{ 'is-active': editMistake }">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="content">
      <h5>
        <i class="far fa-edit" aria-hidden="true"></i> Edit Learning Point
      </h5>
    </div>
    <div class="field">
      <label class="label" for="mistakeEditTitle">Title</label>
      <input
        id="mistakeEditTitle"
        type="text"
        placeholder="{{ mistake.title }}"
        class="input"
        [(ngModel)]="mistake.title"
        required
        minlength="2"
        maxlength="100"
        #correction="ngModel"
      />
    </div>

    <div class="field">
      <label class="label" for="mistakeEditContent">Mistake</label>
      <input
        id="mistakeEditContent"
        type="text"
        placeholder="{{ mistake.content || 'What was your mistake?' }}"
        class="input"
        [(ngModel)]="mistake.content"
        required
        minlength="2"
        maxlength="100"
        #content="ngModel"
      />
    </div>

    <div class="field">
      <label class="label" for="mistakeEditCorrection">Correction</label>
      <input
        id="mistakeEditCorrection"
        type="text"
        placeholder="{{mistake.correction || 'What is the correct Japanese?' }}"
        class="input"
        [(ngModel)]="mistake.correction"
        required
        minlength="2"
        maxlength="100"
        #correction="ngModel"
      />
    </div>

    <div class="field">
      <label class="label" for="mistakeEditNotes">Notes</label>
      <textarea
        id="mistakeEditNotes"
        placeholder="{{ mistake.notes || 'Add notes' }}"
        class="textarea"
        [(ngModel)]="mistake.notes"
        required
        minlength="2"
        maxlength="1000"
        rows="5"
        #notes="ngModel"
      ></textarea>
    </div>

    <div class="field field is-grouped">
      <p class="control">
        <a class="button is-link" (click)="updateMistake()"
          >Update Learning Point</a
        >
      </p>
      <p class="control">
        <a class="button is-default" (click)="toggleEdit()">Cancel</a>
      </p>
    </div>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="toggleEdit()"
  ></button>
</div>
