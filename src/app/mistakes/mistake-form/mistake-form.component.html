<div class="field">
  <input placeholder="What mistake did you make?" class="input"
  [(ngModel)]="mistake.content"
  required minlength="1" maxlength="100"
  #content='ngModel' autofocus>
</div>

<button class="button is-primary" (click)="createMistake()" [disabled]="!content.valid">Add</button>
<button class="button is-default" *ngIf="mistake.content" (click)="cancelMistake()">Cancel</button>

<ng-template #valid>
  <p class="help is-success">looks good!</p>
</ng-template>

<ng-template #errors>
  <p class="help is-danger">form contains errors!</p>
</ng-template>
